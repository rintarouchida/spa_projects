                    party_theme:
                      type: string
                      description: "もくもく会の題名"
                      example: "Ruby勉強会"
                    latest_message:
                      type: string
                      description: "message_groupsに紐ずく最新メッセージ"
                      example: "こんにちは"
                    latest_message_time:
                      type: string
                      format: "date-time"
